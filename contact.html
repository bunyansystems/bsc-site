<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Bunyan Systems & Consulting" />
  <title>Contact - Bunyan Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --accent: #38bdf8;
      --text: #f8fafc;
      --muted: #94a3b8;
      --bg-light: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--bg-light);
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent);
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-info a {
      color: var(--accent);
      text-decoration: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #1e293b;
      color: var(--text);
    }

    input::placeholder, textarea::placeholder {
      color: var(--muted);
    }

    button {
      padding: 0.75rem;
      background-color: var(--accent);
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      color: var(--primary);
    }

    button:hover {
      background-color: #0ea5e9;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Bunyan Systems Logo" class="logo">
    </a>
    <h1>Bunyan Systems & Consulting</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p>We're based in Sydney Mines, NS and proudly serve businesses across Cape Breton, and all Nova Scotia.</p>
      <p>Email us at <a href="mailto:neilbunyan@bunyansystems.ca">neilbunyan@bunyansystems.ca</a></p>
      <p>Phone: 902-631-5652</p>
    </div>

    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bunyan Systems. All rights reserved.</p>
  </footer>
</body>
</html>
